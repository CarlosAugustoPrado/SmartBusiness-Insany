<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Smart Business - Insany</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&display=swap" rel="stylesheet">
  </head>

<body>
  <header>
    <div class="upper">
      <div class="texto">
        <span>Mês do digital, aproveite para <a href=""> fazer parte do SmartBusiness!</a></span> 
      </div>      
      <div class="close">
        <a href="#">X</a>
      </div>
    </div>
    <div class="container">
      <div class="down">
        <div class="logo">
          <a href="#">
            <img src="/img/logo.svg" alt="">
          </a>
        </div>
        <div class="right-area">
          <div class="acessar">
            <button>
              <img src="/img/acessar.svg" alt="">
              <span>Acessar</span>
            </button>
          </div>
          <div class="cadastrar">
            <button>Cadastre-se gratuitamente</button>
          </div>
        </div>
      </div>      
    </div>
  </header>

  <section class="s-hero">
    <div class="container">
      <div class="text-area">
        <div class="up">
          <div class="icon">
            <img src="/img/icon-globo.svg" alt="">
          </div>
          <span>A receita certa para o seu negócio</span>
        </div>
        <div class="titulo">
          <h1>O segredo para um negócio de <strong>sucesso!</strong></h1>
          <h3>Pellentesque rutrum turpis non est turpis pretium morbi urna. Erat dictum blandit aliquam purus sed rhoncus.</h3>
        </div>
        <div class="buttons">
          <button class="cadastrar-negocio">Cadastrar meu negócio</button>
          <div class="fale-conosco">
            <img src="/img/icon-celularsvg.svg" alt="">
            <a href="#">Fale conosco</a>
          </div>
        </div>
        
      </div>
      <div class="image-area">
        <img src="/img/homem-sentado.jpg" alt="" class="primary-image">
        <div class="chat">
          <img src="/img/icon-chat.svg" alt="" class="chat-image">
        </div>
        <div class="chart">
          <img src="/img/receita.jpg" alt="" class="chart-image">
        </div>
      </div>
    </div>
  </section>


  <script src="js/plugins.js"></script>
  <script src="js/all.js"></script>
</body>

</html>
